<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Folder Sprite</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .sprite {
      width: 100%;
      max-width: 525px;   /* keeps desktop sane */
      aspect-ratio: 525 / 400;
      background: url("folder-sprite.png") 0 0 no-repeat;
      background-size: cover;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sprite" id="folder"></div>

  <script>
    const sprite = document.getElementById("folder");

    const frameWidth = 525;
    const frameCount = 5;
    const duration = 200; // ms for full animation

    let currentFrame = 0;
    let animating = false;

    function setFrame(frame) {
      sprite.style.backgroundPosition = `-${frame * frameWidth}px 0px`;
      currentFrame = frame;
    }

    function animate(toFrame) {
      if (animating) return;
      animating = true;

      const step = toFrame > currentFrame ? 1 : -1;
      const framesToMove = Math.abs(toFrame - currentFrame);
      const stepTime = duration / framesToMove;

      let frame = currentFrame;
      const interval = setInterval(() => {
        frame += step;
        setFrame(frame);
        if (frame === toFrame) {
          clearInterval(interval);
          animating = false;
        }
      }, stepTime);
    }

    sprite.addEventListener("mouseenter", () => {
      animate(frameCount - 1); // go to last frame
    });

    sprite.addEventListener("mouseleave", () => {
      animate(0); // return to first frame
    });

    sprite.addEventListener("click", () => {
      window.location.href = "https://halo.forgebunker.com";
    });

    // initialize
    setFrame(0);
  </script>
</body>
</html>
