<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Folder Animation</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    a.icon {
      display: block;
      width: 80vw;              /* responsive width */
      max-width: 300px;         /* cap on desktop */
      aspect-ratio: 525 / 400;  /* keeps correct shape */
      background: url("folder-sprite.png") no-repeat 0 0;
      background-size: 500% auto; /* 5 frames across â†’ 500% */
      cursor: pointer;
    }

    /* Each frame is a percentage step */
    .frame1 { background-position:   0% 0; }
    .frame2 { background-position: -25% 0; }
    .frame3 { background-position: -50% 0; }
    .frame4 { background-position: -75% 0; }
    .frame5 { background-position: -100% 0; }
  </style>
</head>
<body>
  <a href="https://halo.forgebunker.com" target="_self" class="icon frame1" id="folder"></a>

  <script>
    const folder = document.getElementById("folder");
    const frames = ["frame1", "frame2", "frame3", "frame4", "frame5"];
    let animating = false;

    function setFrame(index) {
      folder.className = "icon " + frames[index];
    }

    function animateFrames(forward = true) {
      if (animating) return;
      animating = true;

      let i = forward ? 0 : frames.length - 1;
      const interval = setInterval(() => {
        setFrame(i);
        i = forward ? i + 1 : i - 1;

        if (i >= frames.length || i < 0) {
          clearInterval(interval);
          animating = false;
        }
      }, 40);
    }

    folder.addEventListener("mouseenter", () => animateFrames(true));
    folder.addEventListener("mouseleave", () => animateFrames(false));
  </script>
</body>
</html>
