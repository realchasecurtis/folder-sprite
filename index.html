<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Folder Animation</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .icon {
      width: 100%;                /* responsive width */
      max-width: 498px;           /* scale relative to container */
      aspect-ratio: 498 / 300;    /* keep correct proportions */
      background: url("folder-sprite.png") no-repeat bottom left;
      background-size: 500% 100%; /* 5 frames across â†’ scale bg to 500% */
      cursor: pointer;
    }

    /* Default: closed (frame 1) */
    .icon.frame1 { background-position: 0% 0; }

    /* Each frame step */
    .icon.frame2 { background-position: -25% 0; }
    .icon.frame3 { background-position: -50% 0; }
    .icon.frame4 { background-position: -75% 0; }
    .icon.frame5 { background-position: -100% 0; }

    /* Smooth stepping effect */
    .icon {
      transition: background-position 0.15s steps(1);
    }
  </style>
</head>
<body>
  <div class="icon frame1" id="folder"></div>

  <script>
    const folder = document.getElementById("folder");
    let isOpen = false;

    folder.addEventListener("click", () => {
      if (!isOpen) {
        // Animate forward
        folder.className = "icon frame2";
        setTimeout(() => folder.className = "icon frame3", 150);
        setTimeout(() => folder.className = "icon frame4", 300);
        setTimeout(() => folder.className = "icon frame5", 450);
        isOpen = true;
      } else {
        // Animate backward
        folder.className = "icon frame4";
        setTimeout(() => folder.className = "icon frame3", 150);
        setTimeout(() => folder.className = "icon frame2", 300);
        setTimeout(() => folder.className = "icon frame1", 450);
        isOpen = false;
      }
    });
  </script>
</body>
</html>
